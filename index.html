
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Al-Sahhel Gaming</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 1px 1px 3px black;
        }
        .container {
            text-align: center;
            padding-top: 15vh;
        }
        .logo {
            width: 300px;
            animation: fadein 4s infinite alternate;
        }
        @keyframes fadein {
            from {opacity: 0.3;}
            to {opacity: 1;}
        }
        .btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 20px;
            color: white;
            background-color: #222;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: white;
            color: black;
        }
        .corner {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
        }
        a {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo" alt="Al-Sahhel Logo">
        <br>
        <button class="btn" onclick="window.location.href='psfree.html'">تفعيل كولد هين</button>
    </div>
    <div class="corner">
        <p>أهلاً بكم جميعاً في قناة السهل للالعاب<br>حيث المتعة والإثارة<br>
        <a href="https://linkfly.to/alsgame">جميع مواقع التواصل هنا</a></p>
    </div>
</body>
</html>
